<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="./index.ts" type="module"></script>
	<link rel="shortcut icon" href="#" type="image/x-icon" />
	<link rel="stylesheet" href="./style/main.css" />
	<title>Newbies</title>
</head>

<body>
	<div id="userDiv"></div>
	<!-----------Header---------->
	<div class="header">
		<div class="navBar">
			<img src="./pics/Logo.png" alt="Logo" class="logo">
			<p id="webName" class="webName">Newbies</p>
			<nav id="nav" class="nav">
				<ul class="menu">
					<li><a href="#" id="aboutUsNav" class="borderRight">About Us</a></li>
					<li><a href="#" id="contactNav" class="borderRight">Contact</a></li>
					<li><a href="#" id="logoutNav" class="borderRight">Logout</a></li>
				</ul>
			</nav>
		</div>
	</div>
	<!--------- frontpage --------->
	<div id="frontPage" class="frontPage">
		<form id="logInForm">
			<label for="username" class="frontPageLabel">Username</label>
			<input type="text" id="username" class="frontPageInput" />
			<label for="password" class="frontPageLabel">Password</label>
			<input type="password" id="password" class="frontPageInput" />
			<button type="submit" id="logInButton" class="frontPageButton">Log in</button>
		</form>
		<form id="registerForm" class="hide">
			<label for="registerUsername" class="frontPageLabel">Username</label>
			<input type="text" id="registerUsername" class="frontPageInput" />
			<label for="registerPassword" class="frontPageLabel">Password</label>
			<input type="password" id="registerPassword" class="frontPageInput" />
			<label for="profilePic" class="frontPageLabel">Profile Pic</label>
			<input type="file" id="confirmRegisterPassword" class="frontPageInput" />
			<button type="submit" id="registerButton" class="frontPageButton">Register</button>
		</form>
		<div id="switchFrontPage">
			<!--------- login --------->
			<div id="logIn">
				<p>
					Make an account?
					<span id="switchToRegister" class="blueText">click here!</span>
				</p>
			</div>

			<!--------- create account --------->
			<div id="createAccount" class="hide">
				<p>
					Already have an account?
					<span id="switchToLogIn" class="blueText">click here!</span>
				</p>
			</div>
		</div>
	</div>
	<!--------- main --------->
	<main id="main" class="hide">
		<section id="homePage">
			<div class="categories">
				<h2 class="categoriesH2">categories</h2>
				<ul class="categoriesPics">
					<li><button type="button">
						<img src="./pics/Bloodborne.jpg" alt="Bloodborne" id="categoriesBloodborne" class="categoriesName">
					  </button></li>
					<li><button type="button">
						<img src="./pics/Palworld.jpg" alt="Bloodborne" id="categoriesPalworld" class="categoriesName">
					</button></li>
					<li><button type="button">
						<img src="./pics/leagueoflegends.jpg" alt="Bloodborne" id="categoriesLeagueOfLegends" class="categoriesName">
					</button></li>	
				</ul>
			</div>
			<div id="usersDiv"><button id="userBtn" class="userBtnGet">Users</button>
			<button id="postsBtn" class="postBtnGet">Posts</button>
			<div id="posters"></div>
			<div id="commentsDiv"></div>
			</div>
		</section>
		<section id="LeagueOfLegends" class="hide"></section>
		<section id="Bloodborne" class="hide"></section>
		<section id="Palworld" class="hide"></section>
	</main>
</body>

</html>
